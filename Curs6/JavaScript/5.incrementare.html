<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <button onclick="incrementeaza(-1)" disabled>-</button>
    <div id="cos">0</div>
    <button onclick="incrementeaza(1)">+</button>
    
    <script>
        function incrementeaza(semn){
            var cos_div = document.getElementById("cos")
            var rezultat =  Number (cos_div.innerHTML) +  1 * semn
            
            cos_div.innerHTML = rezultat


            if (rezultat > 0) {
                document.querySelector("button").disabled = false
            } else {
                document.querySelector("button").disabled = true
            }
            
        }
        document.body.style.display = "flex"
     
    </script>

</body>
</html>
